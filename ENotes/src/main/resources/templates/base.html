<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Base Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
<!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
    <style>

        .navbar {
                 height: 50px; /* Reduce height of the navbar */
                 background-color: #004c8c;  /* Change navbar background color if needed */
            }

            /* Custom design for the brand (app name) */
            .navbar-brand {
                font-size: 1.5rem;
                font-weight: bold;
                color: #ffffff; /* Darker blue for brand */
                letter-spacing: 0.4px; /* Clean letter spacing */
                margin-left : 10px;
            }

<!--            .navbar-brand:hover {-->
<!--                color: #002f5a; /* Darker on hover */-->
<!--            }-->

            /* Style for the Home link */
            .nav-link {
                color: #ffffff; /* Dark blue for contrast */
                font-size: 1.0rem;
                font-weight: 500;
            }

<!--            .nav-link:hover {-->
<!--                color: #002f5a; /* Slight color change on hover */-->
<!--            }-->

            /* Button design for Login and Signup */
            .btn-login {
                color: #004c8c;
                border: 2px solid #004c8c;
                background-color: white; /* Dark Blue */
                border-radius: 10px;
                padding: 0.5rem 1.0rem;
                font-weight: bold;
                margin-right: 0.5rem;
                transition: background-color 0.3s;
                                height:42px;

            }

            .btn-login:hover {
                background-color:white;
                color:#004c8c;
                 /* Darker on hover */
            }

            .btn-signup {
                color: #004c8c;
                border: 2px solid #004c8c;
                background-color: white; /* Dark Blue */
                border-radius: 10px;
                padding: 0.5rem 1.0rem;
                font-weight: bold;
                margin-right: 0.5rem;
                transition: background-color 0.3s;
                                height:42px;

            }

            .btn-signup:hover {
                color: white;
                background-color: #004c8c; /* Dark blue on hover */
            }

            /* Media query for mobile responsiveness */
            @media (max-width: 768px) {
                .navbar {
                    padding: 0.8rem 1rem;
                }

                .btn-login, .btn-signup {
                    margin-bottom: 0.5rem;
                }
            }
             .navbar-toggler-icon {
                       background: url("../img/book.png");
                       height:50%;
                       width:50%;
                   }
    </style>
</head>
<body>


    <!-- The main content will be replaced by child templates -->
    <main>
        <!-- Default content if needed -->

        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">ENotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                </ul>
                <!-- Right-side buttons -->
                <div class="d-flex">
                    <a th:href="@{login}" class="btn btn-login">Login</a>
                    <a th:href="@{signup}" class="btn btn-signup">Signup</a>
                </div>
            </div>
        </nav>
        <!-- Bootstrap JS and dependencies -->
          </main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
