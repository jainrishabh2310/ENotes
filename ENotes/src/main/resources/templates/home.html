<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .center-content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .btn-get-started {
            font-size: 1.25rem;
            padding: 0.75rem 1.5rem;
        }
    </style>
</head>
<body>

<!-- Use the base.html layout and inject content -->
<div th:replace="base :: content">
    <!-- Custom content for the home page -->
</div>

<!-- Centered content for the Home Page -->
<div class="center-content text-center">
    <h2>ENotes-Save Notes</h2>
    <p>Start collecting your notes in smarter way . We provide very different and smarter way of handling notes </p>
    <a th:href="@{signup}" class="btn btn-primary btn-get-started">Get Started</a>
</div>

<!-- Optional: Replace the footer if needed -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
