<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="content1">
<head>
    <meta charset="UTF-8">
    <title>Base Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
<!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
    <style>
        /* Custom Navbar Styling */
        .navbar {
            height: 50px; /* Reduce height of the navbar */
            background-color: #004c8c; /* Change navbar background color if needed */
        }

        /* Custom hover effect for nav links */
        .nav-link {
            padding: 0.75rem 1rem;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            color: white !important;
            m/* Ensure the text is white */
        }

        .nav-link:hover {
            background-color: white;
            color: #004c8c !important; /* Change text color on hover */
            border-radius: 5px; /* Make the hover background look like a button */
        }

        /* Custom button styling for profile and logout */
        .btn-login, .btn-signup {
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
            margin-right:10px;

        }

        .btn-login:hover,
        .btn-signup:hover {
            background-color: white;
            color: #004c8c !important;
        }
        .btn-signup{
        height:40px;
        color:#004c8c  !important;
         background-color: white !important;


        }
        .btn-login{
         background-color: white !important;
         color:#004c8c !important;
        }


    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

<main>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-white" href="#">
            <i class="bi bi-journal-bookmark"></i> ENotes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- Home with icon -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/home}">
                        <i class="bi bi-house-door-fill"></i> Home
                    </a>
                </li>
                <!-- AddNotes with icon -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/add_notes}">
                        <i class="bi bi-journal-plus"></i> AddNotes
                    </a>
                </li>
                <!-- EditNotes with icon -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/view_page}">
                        <i class="fas fa-file-alt"></i>  ViewNotes
                    </a>
                </li>
            </ul>

            <!-- Right-side buttons -->
            <div class="d-flex">
                <a th:href="@{/user/viewprofile}" class="btn btn-login">
                    <i class="fas fa-user"></i> [[${user.name}]]</a>
                <a th:href="@{signup}" class="btn btn-signup">
                    <i class="fas fa-sign-out-alt"></i>Logout</a>
            </div>
        </div>
    </nav>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
